<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightseagreen;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Aula 06</h1>
    <h2>Exercício 004</h2>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> seu nome possui ${nome.length}  letras. <br>`)
        document.write(`Seu nome em letras maiúsculas fica da seguinte maneira <br> ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas ficaria da seguinte maneira <br> ${nome.toLowerCase()}`)
    </script>
</body>
</html>
