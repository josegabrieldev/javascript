<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
    <style>
        body {
            background-color: #162700;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Quarto Exercício</h1>
    <p>Conversão de tipos String e Number. Vou da um exemplo somando dois valores que foram dados por você do tipo string e depois vou convertelos em number e somalos novamente.</p>

    <script>
        var str1 = window.prompt('Digite um número')
        var num1 = Number(str1)
        var str2 = window.prompt('Digite outro número')
        var num2 = Number(str2)
        var s = str1 + str2
        var soma = num1 + num2

        window.alert(`Somando dois valores do tipo string esse é o resultado ${s} agora somando dois valores convertidos em números esse será o resultado ${soma}`)
    </script>
</body>
