<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
    <style>
        body {
            background-color: #200321;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Quinto Exercício</h1>
    <p>Personalizando com <abbr title="Document Object Model">DOM</abbr>. vou mudar a cor do meu título de nivel um utilizando o DOM com um botão.</p>
    <input type="submit" value="Mudar Cor" id="botao">

    <script>
        var h1 = window.document.querySelector('h1')
        var botao = window.document.getElementById('botao')
        botao.addEventListener('click', clicar)

        function clicar() {
            h1.style.color = 'green'
            h1.style.fontStyle = 'italic'
        }
    </script>
</body>
</html>
