<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
    <style>
        body {
            background-color: #5B134C;
            color: white;
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <h1>Terceiro Exercício</h1>
    <p>Operações simples vou solicitar dois numeros ao usuário e mostra a soma, subtração,divisão e multiplicação entre eles.</p>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        var subtracao = n1 - n2
        var divisao = n1 / n2
        var multiplicacao = n1 * n2

        window.alert(`O resultado das operaçoes simples são: a Soma vai da ${soma}, A subtração vai da: ${subtracao}, A divisão vai dar: ${divisao}, E a multiplicação vai da ${multiplicacao}.`)
    </script>
</body>
</html>
