<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
   <main class="container">
        <h1>Bem Vindo!</h1>
        <p>Vamos personalizar sua saudação usando JavaScript!</p>
        <div class="saudacao" id="mensagemSaudacao"></div>
        <button onclick="mudarNome()">Personalizar Saudação</button>
   </main>

   <script>
    function mudarNome() {
        let nome = window.prompt('Me fale seu Nome? Por Gentileza!')
        let mensagem = window.document.getElementById('mensagemSaudacao')
        mensagem.innerHTML += `Olá ${nome} Muito Prazer!`
        mensagem.style.lineHeight = '1.3em'
    }
   </script>

</body>
</html>
