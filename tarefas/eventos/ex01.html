<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <link rel="stylesheet" href="estilos/style01.css">
    <script src="js/script01.js" defer></script>
</head>
<body>
    <main>
        <h1>4 Eventos com o DOM (1 á 4)</h1>

        <section class="eventos">
            <h2>Botão de Mensagem Simples</h2>
            <button id="btn1" class="botoes">Clique Aqui</button>
            <p id="mensagem">Será Adicionada uma mensagem aqui</p>
        </section>

        <section class="eventos">
            <h2>Troca de Cor no Clique</h2>
            <div id="retangulo"></div>
            <p id="cor-atual">Cor Atual: rgb(5, 5, 196)</p>
        </section>

        <section class="eventos">
            <h2>Efeito "Hover" com JS</h2>
            <div id="quadrado">
                Passe o Mouse Aqui!
            </div>
        </section>

        <section class="eventos">
            <h2>Contador de Cliques</h2>
            <div id="contador">
                <button id="botao-contador" class="botoes">Contar</button>
                <p id="conta-cliques">0</p>
                <button id="resetar" class="botoes">Resetar</button>
            </div>
        </section>
    </main>
</body>
</html>
