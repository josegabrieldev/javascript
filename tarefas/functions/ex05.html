<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <link rel="stylesheet" href="estilos/style05.css">
</head>
<body>
    <main>
        <h1>Calcular Média de Notas</h1>
        <form onsubmit="calcularMedia(event)" method="post">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" required><br>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" required><br>
            <button type="submit">Calcular Média</button>
        </form>

        <div id="resultado">

        </div>
    </main>

    <script src="scriptsjs/script05.js"></script>
</body>
</html>
