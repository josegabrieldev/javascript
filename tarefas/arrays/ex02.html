<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays JavaScript</title>
    <link rel="stylesheet" href="estilos/style02.css">
  </head>
  <body>
    <main>
      <h1>Arrays JavaScript</h1>

      <section class="eventos" id="ex05">
        <h2>Mapeamento de Preços (<small>map()</small>)</h2>
        <button id="botao-aumentar">Aumentar Preço</button>
        <div id="lista-precos-aumentados"></div>
      </section>

      <section class="eventos" id="ex06">
        <h2>Filtrando Itens Caros (<small>filter()</small>)</h2>
        <button id="filtrar-caros">Filtrar Produtos Caros</button>
        <div id="lista-produtos-filtrados"></div>
      </section>

      <section class="eventos" id="ex07">
        <h2>Busca de Objeto Único (<small>find()</small>)</h2>

        <button id="base-produtos">Base de Produtos</button>
        <div id="lista-produtos"></div>
        <label for="input-busca-produto">Nome do Produto a Buscar:</label>
        <input
          type="text"
          id="input-busca-produto"
          placeholder="Ex: Notebook Pro"
        />
        <button id="botao-buscar-produto">Buscar Produto</button>

        <p id="resultado-busca-produto"></p>
      </section>

      <section class="eventos" id="ex08">
        <h2>Multiplicação e Transformação (<small>map()</small>)</h2>

        <label for="array-numeros">Adicione Alguns Números:</label>
        <input type="number" name="array-numeros" id="array-numeros" />
        <button id="adicionar-numero">Adicionar Número</button>
        <p id="array-original"></p>

        <label for="multiplicador">Multiplicador</label>
        <input type="number" name="multiplicador" id="multiplicador" />
        <button id="multiplicar-array">Multiplicar Array</button>
        <p id="array-multiplicado"></p>
      </section>

      <section class="eventos" id="ex09">
        <h2>Verificação de Voto (<small>Array de Objetos Dinâmicos)</small></h2>

        <div class="input-grupo">
          <label for="input-nome">Nome do Eleitor:</label>
          <input
            type="text"
            name="input-nome"
            id="input-nome"
            placeholder="Digite o nome..."
          />

          <label for="input-idade">Idade:</label>
          <input
            type="number"
            name="input-idade"
            id="input-idade"
            placeholder="Digite a idade..."
          />

          <button id="botao-adicionar-usuario">Adicionar Eleitor</button>
        </div>

        <hr />

        <div class="container-botoes">
          <button id="btn-nao-vota">Não Vota</button>
          <button id="btn-voto-opcional">Voto Opcional</button>
          <button id="btn-voto-obrigatorio">Voto Obrigatório</button>
        </div>

        <hr />

        <div class="container-botoes">
          <button id="btn-exibir-completo">Exibir Array Completo</button>
          <button id="btn-limpar-usuarios">Limpar Eleitores</button>
        </div>

        <p id="resultado-votacao" class="resultado-grande"></p>
      </section>
    </main>
    <script src="js/script02.js"></script>
  </body>
</html>
