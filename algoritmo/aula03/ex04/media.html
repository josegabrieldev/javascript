<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Digite o primeiro número:"));
        let numero2 = parseFloat(prompt("Digite o segundo número:"));
        let media = (numero1 + numero2) / 2;
        document.write(`A média de ${numero1} e ${numero2} é igual a ${media}.`);
        console.log(`A média de ${numero1} e ${numero2} é igual a ${media}.`);
    </script>
</body>
</html>
